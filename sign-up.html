<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINK OF CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Inter:wght@100;300;400;500;600;700&family=Sora:wght@100;200;300;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="bg-img">
  <div class="container-fluid">
    <div class="wrapper">

      <div class="row">
        <div class="col-lg-5 m-0 p-0 pr-5">
          <div class="left-section">
            <h1 class="left-logo">
              Client Logo
            </h1>
            <p class="paragraph">
              Don’t have an account?
            </p>
            <p class="left-span ">
              Our software helps entrepreneurs and <br>brands grow their businesses <br>at Amazon.
            </p>
  <a class="text-end-align"><img src="assets/Arrow icon.png"></a>
          </div>
        </div>
        <div class="col-lg-7 m-0 p-0">
          <div class="right-section">
            <p class="already-account text-end">Already have an account? <a href="">Sign in</a> </p>
            <div class="card">
              <div class="card-body">
                <section class="signup-step-container">
                  <div class="wizard">
                    <div class="wizard-inner">
                      <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                          <a href="#step1" data-bs-toggle="tab" aria-controls="step1" role="tab"
                            aria-expanded="true"><span class="round-tab line">1 </span> <br><span class="margin margin-left">Registration
                              form</span> </a>
                        </li>
                        <li role="presentation" class="disabled">
                          <a href="#step2" data-bs-toggle="tab" aria-controls="step2" role="tab"
                            aria-expanded="false"><span class="round-tab line">2</span> <br><span class="margin">Amazon
                              Advertiser</span> </a>
                        </li>
                        <li role="presentation" class="disabled">
                          <a href="#step3" data-bs-toggle="tab" aria-controls="step3" role="tab"><span
                              class="round-tab">3</span> <br> <span class="margin"> Amazon Seller</span></a>
                        </li>
                      </ul>
                    </div>
  
                    <form role="form" class="login-box">
                      <div class="tab-content" id="main_form">
                        <div class="tab-pane active" role="tabpanel" id="step1">
                          <h4 class="text-left singup">Sign up</h4>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label>Email</label>
                                <div class="position-relative">
                                  <i class="fa-solid fa-envelope icons"></i>
                                  <input class="form-control" type="text" name="name" placeholder="example@gmail.com">
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label>Choose your Marketplace</label>
                                <div class="position-relative">
                                  <i class="fa-solid fa-cart-shopping icons"></i>
                                  <select class="form-select" aria-label="Amazon.com">
                                    <option selected>Amazon.com</option>
                                    <option value="1">Amazon.sa</option>
                                    <option value="2">Amazon.sa</option>
                                    <option value="3">Amazon.co.uk</option>
                                    <option value="3">Amazon.ca</option>
                                    <option value="3">Amazon.co.uk</option>
                                    <option value="3">Amazon.es</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label>Password</label>
                                <div class="position-relative">
                                  <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                                    viewBox="0 0 24 24" class="icon-svg">
                                    <path
                                      d="M17,9V7c0-2.8-2.2-5-5-5S7,4.2,7,7v2c-1.7,0-3,1.3-3,3v7c0,1.7,1.3,3,3,3h10c1.7,0,3-1.3,3-3v-7C20,10.3,18.7,9,17,9z M9,7c0-1.7,1.3-3,3-3s3,1.3,3,3v2H9V7z M13,17c0,0.6-0.4,1-1,1s-1-0.4-1-1v-3c0-0.6,0.4-1,1-1s1,0.4,1,1V17z" />
                                  </svg>
                                  <input class="form-control" type="password" name="name" placeholder="..">
                                </div>
                                <ul class="list-unstyled border-line">
                                  <li class="border-before"></li>
                                  <li class="border-before"></li>
                                  <li class="border-before"></li>
                                  <li class="border-before"></li>
                                  <li class="text-comment">to short</li>
                                </ul>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label>Confirm password</label>
                                <div class="position-relative">
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg"
                                    enable-background="new 0 0 24 24" viewBox="0 0 24 24">
                                    <path
                                      d="M17,9V7c0-2.8-2.2-5-5-5S7,4.2,7,7v2c-1.7,0-3,1.3-3,3v7c0,1.7,1.3,3,3,3h10c1.7,0,3-1.3,3-3v-7C20,10.3,18.7,9,17,9z M9,7c0-1.7,1.3-3,3-3s3,1.3,3,3v2H9V7z M13,17c0,0.6-0.4,1-1,1s-1-0.4-1-1v-3c0-0.6,0.4-1,1-1s1,0.4,1,1V17z" />
                                  </svg>
                                  <input class="form-control" type="password" name="name" placeholder="..">
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  I agree to the <a class="color text-decoration-underline" >Terms and Conditions and Privacy Policy</a>
                                </label>
                              </div>
                            </div>
                           
  
                          </div>
                          <ul class="list-inline pull-right">
                            <li><button type="button" class="default-btn next-step">Save and continue</button></li>
                          </ul>
                        </div>
  
                        <div class="clearfix"></div>
                      </div>
  
                    </form>
                    <div class="copyright">
                      © 2022 Clevermetrics All rights reserved
                    </div>
                  </div>
                </section>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Section: Design Block -->
  <!-- LINK OF JS -->
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
